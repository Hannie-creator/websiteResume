<!DOCTYPE html>
<html lang="en">

<!--This is the html page for displaying data loaded from firebase-->

<head>
    <title>Hannah's Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- for main contents -->
    <div class="container-content" id="container-content">
        <nav class="navbar navbar-expand-sm navbar-dark sticky-top navbar-static-top blurBackground noClick" id="nav">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fa fa-home" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fa fa-female" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fa fa-music" href="#hobby">Hobbies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fa fa-graduation-cap" href="#education">Education</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fa fa-users" href="#organization">Organization</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fa fa-building" href="#work">Work</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fa fa-link" href="#link">Link</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!--        for home container-->
        <div class="home" id="home">
            <div class="home-content column" id="home-content">
                <img src="myGradPic.jpeg">
            </div>
            <div class="mySkills">
                <h3 class="skill-bold">My Skills</h3>
                <p>Microsoft Excel</p>
                <div class="container">
                  <div class="skill excel">90%</div>
                </div>
                <p>Microsoft Word</p>
                <div class="container">
                  <div class="skill msword">98%</div>
                </div>
                <p>Java</p>
                <div class="container">
                  <div class="skill java">85%</div>
                </div>
                <p>MySQL Database</p>
                <div class="container">
                  <div class="skill mysql">85%</div>
                </div>
            </div>
        </div>

        <!--        for short introdution container-->
        <div class="about" id="about">
            <div class="about-header">
                <span id="about-span">About Me</span>
            </div>
            <div class="about-content" id="about-content">
                <img src="myPicture.jpg">
            </div>
        </div>

        <!--        for hobby container-->
        <div class="hobby" id="hobby">
            <div class="hobby-header">
                <span id="hobby-span">Hobbies</span>
            </div>
            <div class="hobby-content" id="hobby-content">
            </div>
        </div>

        <!--        for education container-->
        <div class="education" id="education">
            <div class="education-header">
                <span id="education-span">Educations</span>
            </div>
            <div class="education-content" id="education-content">
            </div>
        </div>

        <!--        for organization container-->
        <div class="organization" id="organization">
            <div class="organization-header">
                <span id="organization-span">Organizations</span>
            </div>
            <div class="organization-content" id="organization-content">
            </div>
        </div>

        <!--        for work container-->
        <div class="work" id="work">
            <div class="work-header">
                <span id="work-span">Works</span>
            </div>
            <div class="work-content" id="work-content">
            </div>
        </div>

        <!--        for links container-->
        <div class="link" id="link">
            <div class="link-header">
                <span id="link-span">Links</span>
            </div>
            <div class="link-content" id="link-content">
                <span id="twitter" class="twitter fa fa-twitter"></span>
                <span id="linkedin" class="linkedin fa fa-linkedin"></span>
                <span id="github" class="github fa fa-github"></span>
            </div>
        </div>

        <!--        for footer -->
        <footer class="copyright">Â©2020|Hannah Chen</footer>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.17.0/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.17.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.0/firebase-auth.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
